<mat-card *ngIf="dataSource">
  <mat-card-header>
    <mat-card-title>Ubicaciones</mat-card-title>
    <mat-card-subtitle>lista</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion. </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="longitud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> longitud. </th>
        <td mat-cell *matCellDef="let element"> {{element.longitud}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="latitud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> latitud. </th>
        <td mat-cell *matCellDef="let element"> {{element.latitud}} </td>
      </ng-container>
      <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ver. </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="navegar(element.id)" mat-raised-button color="primary">Ver</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrar. </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="borrar(element.id)" mat-raised-button color="accent">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">Crear</button>
  </mat-card-actions>
</mat-card>
